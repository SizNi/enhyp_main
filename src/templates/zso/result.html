{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_css %}

{% bootstrap_messages %}

{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate 'Результат расчета' %}</h1>
    <style>
        #image {
        max-width: 800px;
        width: 100%;
        height: auto;
        }
    </style>
    <img id="image" src="data:image/png;base64,{{ image }}" alt="Изображение">
    <div class="form-group">
        {% csrf_token %}
        <a href="data:image/png;base64,{{ image }}" download="result.png" class="btn btn-primary" role="button">{% translate "Скачать изображение"%}</a>
        <a href="data:text/csv;base64,{{ df }}" download="dataset.csv" class="btn btn-primary" role="button">{% translate "Скачать данные"%}</a>
    </div>
  </div>
{% endblock %}
