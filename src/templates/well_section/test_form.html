{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_css %}

{% bootstrap_messages %}

{% block content %}
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
  <div class="container">
    <div class="card mb-2" v-for="(layer, index) in layers">
      <div class="card-body">
        <div class="card-title">Слой #{{index}}</div>

        <div class="input-group input-group-sm">
          <input class="form-control" type="text" placeholder="наименование" v-model="layer.name">
          <input class="form-control" type="text" placeholder="глубина" v-model="layer.value">
          <input class="form-control" type="text" placeholder="что-то еще" v-model="layer.somethingElse">
          <button class="btn btn-outline-danger" @click="removeLayer(index)">x</button>
        </div>
      </div>
    </div>
    <hr>
    <button class="btn btn-outline-primary btn-block" @click="addLayer()">+ Добавить слой</button>
    <hr class="mb-5">
    <button class="btn btn-success btn-block mb-5" @click="submitForm()">Отправить</button>
  </div>
</div>

<script defer>
  Vue.createApp({
    data() {
      return {
        layers: [],
      }
    },
    methods: {
      addLayer: function () {
        this.layers.push({
          'name': '',
          'value': '',
          'somethingElse': '',
        })
      },
      removeLayer: function (layerIdx) {
        this.layers = this.layers.filter((value, index) => index !== layerIdx);
      },
      submitForm() {
        const wellId = 123;
        console.log(this.layers);
        fetch(`localhost:8888/api/well/${wellId}/layers/`, {'layers': this.layers})
      }
    }
  }).mount('#app')
</script>
{% endblock %}
