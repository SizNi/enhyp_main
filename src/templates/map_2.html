{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_css %}
{% load static %}

{% bootstrap_messages %}
{% block assets %}
    <meta charset="UTF-8">
    <title>Translate Features</title>
    <link rel="stylesheet" href="{% static 'map_2/ol.css' %}">
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
      .ol-tooltip {
        position: absolute;
        background-color: white;
        -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 17px;
        left: -50px;
        min-width: 470px;
    }
      .ol-tooltip:after,
      .ol-tooltip:before {
          top: 100%;
          border: solid transparent;
          content: " ";
          height: 0;
          width: 0;
          position: absolute;
          pointer-events: none;
      }

      .ol-tooltip:after {
          border-top-color: white;
          border-width: 10px;
          left: 48px;
          margin-left: -10px;
      }

      .ol-tooltip:before {
          border-top-color: #cccccc;
          border-width: 11px;
          left: 48px;
          margin-left: -11px;
      }

      .ol-tooltip p {
          margin-top: 0;
          margin-bottom: 0;
      }
      #info-panel {
        position: absolute;
        top: 0;
        right: 0;
        width: 300px; /* Установите нужную ширину */
        height: 100%; /* Установите нужную высоту */
        background-color: white;
        overflow-y: auto; /* Разрешить вертикальную прокрутку при необходимости */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000; /* Установите значение z-index по вашему усмотрению */
        display: none;
      }
      #info-panel h2 {
          margin-bottom: 10px;
          font-size: 1.5em;
          text-align: center;
        }
    </style>
{% endblock%}  
{% block content %}
    <div class="card-body">
      <div id="map" class="map"></div>
    </div>
    <div id="tooltip" class="ol-tooltip">
      <div id="tooltip-content"></div>
    </div>
    <div id="mouse-position"></div>
    <button id="editButton" class="btn btn-primary">{{ _('Редактировать') }}</button>
    <div id="info-panel" class="info-panel"></div>
    <script type="module" src="{% static 'map_2/main.js' %}"></script>
{% endblock %}
