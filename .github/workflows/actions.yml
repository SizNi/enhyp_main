name: Deploy to Server

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      # создание хранилища для ссх. На гитхабе лежит приватный, на сервере публичный
    - name: Setup SSH
      run: |
        echo "$SSH_PRIVATE_KEY" > ssh_key
        chmod 600 ssh_key
        mkdir -p ~/.ssh
        ssh-keyscan 77.232.134.147 >> ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Deploy to Server
      run: |
        ssh -i ./ssh_key actions@77.232.134.147 "cd .. && cd projects/enhyp_main/ && git pull origin deploy"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Build and run Docker Compose
      run: |
        ssh -i ./ssh_key actions@77.232.134.147 "cd .. && cd projects/enhyp_main/ && docker compose up -d"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}